<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Game car racing</title>
	    <link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div class="score"></div>
		<div class="game">
			<div class="start">
				<button class="btn" id="easy">easy</button>
				<button class="btn" id="medium">medium</button>
				<button class="btn" id="hard">hard</button>
			</div>
			<div class="gameArea"></div>
		</div>
		<div id="topScore"></div>

		<button class="btn_left_arrow hide btn_arrow" id="btnLeft">
			<img src="image/previous.svg" alt="arrow left" class="svg_left_arrow">
		</button>
		<button class="btn_rigth_arrow hide btn_arrow" id="btnRigth">
			<img src="image/previous.svg" alt="arrow rigth" class="svg_rigth_arrow">
		</button>
		
		<div class="start_info">
			<h1 class="start_title">Game Car Racing</h1>
			<p>Controlled by buttons on the keyboard or buttons on the screen.</p>
			<p>To start the game after the collision, select the level above.</p>
			<div class="start_group">
				<img class="info_img" src="image/keyboard-arrow-keys.png" alt="controle key">
				<button class="btn_start_game" id="firstStart">START</button>
			</div>
			
		</div>
		<script src="js/main.js"></script>
	</body>

</html>
